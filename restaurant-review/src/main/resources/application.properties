spring.datasource.driver-class-name=org.postgresql.Driver

spring.elasticsearch.uris=http://localhost:9200

spring.security.oauth2.resourceserver.jwt.issuer-uri=https://lucina-headed-manifoldly.ngrok-free.dev/realms/restaurant-review
