<div class="container" *ngIf="formLoaded" [formGroup]="form">

  <h2>{{ isEditMode ? "Edit Restaurant" : "Add Restaurant" }}</h2>

  <h3 class="section-title">Basic Information</h3>

  <label>Restaurant Name</label>
  <input class="text-input" formControlName="name">

  <label>Cuisine Type</label>
  <input class="text-input" formControlName="cuisineType">

  <label>Contact Information</label>
  <input class="text-input" formControlName="contactInformation">

  <h3 class="section-title">Restaurant Photos</h3>
  <input type="file" #fileInput multiple (change)="uploadImages($event)">
  <div class="photo-grid">
    <div class="photo-item" *ngFor="let p of previews; let i = index">
      <img [src]="p.localUri">
      <button class="remove-btn" (click)="removePhoto(i, p.uploadedUrl)">X</button>
    </div>
  </div>

  <h3 class="section-title">Address</h3>
  <div formGroupName="address">
    <label>Street Number</label>
    <input class="text-input" formControlName="streetNumber">

    <label>Street Name</label>
    <input class="text-input" formControlName="streetName">

    <label>Unit</label>
    <input class="text-input" formControlName="unit">

    <label>City</label>
    <input class="text-input" formControlName="city">

    <label>State</label>
    <input class="text-input" formControlName="state">

    <label>Postal Code</label>
    <input class="text-input" formControlName="postalCode">

    <label>Country</label>
    <input class="text-input" formControlName="country">
  </div>

  <h3 class="section-title">Operating Hours</h3>
  <div formGroupName="operatingHours">
    <div class="operatinghead">
      <p>Week</p>
      <p>OpenTime</p>
      <p>CloseTime</p>
    </div>
    <div *ngFor="let day of weekDays; trackBy: trackDay" [formGroupName]="day" >
      <div class="day-row">
        <strong>{{ day | titlecase }}</strong>
        <input type="time" formControlName="openTime" class="time-input">
        <input type="time" formControlName="closeTime" class="time-input">
      </div>
      
      <div class="error" *ngIf="form.get('operatingHours')?.get(day)?.errors?.['requiredBoth']">
        Both open & close time required if one is entered
      </div>
    </div>
  </div>

  <button class="submit" (click)="submit()">
    {{ isEditMode ? "Update" : "Submit" }}
  </button>

</div>
